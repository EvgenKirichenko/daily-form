<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Daily Form</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="" />
	<link rel="icon" href="favicon.png"/>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/layout.css" />
	<link rel="stylesheet" href="css/style.css" />
</head>
<body>
	<div class="ba-container">
		<form action="#" class="ba-login-form" method="post">
			<div class="ba-login-form__header">
				<h1 class="ba-login-form__tittle">
					Create your free account
				</h1>
				<!-- /.ba-login-form__tittle -->
				<p>
					Come and join our cool and amazing community, fill in your details to get started. Already have an account? <a href="#">Log in</a>.
				</p>
			</div>
			<!-- /.ba-login-form__header -->
			<div class="ba-input-splitrow">
				<input type="text" name="first-name" placeholder="First Name" required>
				<input type="text" name="first-name" placeholder="Last Name">
			</div>
			<div class="ba-input-row">
				<input type="email" name="email" placeholder="E-mail" required>
			</div>
			<div class="ba-input-row">
				<input type="password" name="password" placeholder="Password" required>
			</div>
			<div class="ba-button-row">
				<button class="ba-button" type="submit">Sign up for free</button>
			</div>
			<!-- /.ba-login-input -->
			<div class="ba-terms-privacy">
				<p>By clicking on “Sign up for free”, you agree to the <a href="#">Terms of Service</a> and the <a href="#">Privacy Policy</a></p>
			</div>
		</form>
		<!-- /.ba-form -->

	</div>
	<!-- /.ba-container -->
</body>
</html>
